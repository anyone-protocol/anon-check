<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ template "title" . }}</title>
  <style>
    html { height: 100%; }
    body {
      height: 100%;
      text-align: center;
      font-family: Helvetica, sans-serif;
      margin: 0;
    }
    h1 { font-size: 2em; }
    .content {
      padding: 4em;
    }
    {{ template "css" . }}
  </style>
</head>
<body>
  <div class="content">
    {{ template "body" . }}
  </div>
</body>
</html>
